<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Daily Smart Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans transition-colors duration-300">
  <div class="min-h-screen flex flex-col items-center justify-center p-6 space-y-6">
    <h1 class="text-3xl font-bold">✨ Daily Smart Tools</h1>

   <!-- Weather Section -->
<div class="bg-blue-100 text-black px-6 py-4 rounded-xl shadow-md w-full max-w-md space-y-2">
  <h2 class="font-bold text-xl">⛅ Weather</h2>
  <input id="city-input" type="text" placeholder="Enter city name..." class="w-full px-3 py-2 border rounded" />
  <button onclick="loadWeather()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
    Get Weather
  </button>
  <div id="weather-output" class="pt-2"></div>
</div>


    <!-- Quote Section -->
    <div id="quote" class="bg-yellow-100 text-black px-6 py-4 rounded-xl shadow-md w-full max-w-md">
      💬 Loading quote...
    </div>

    <!-- To-Do List -->
    <div class="bg-white text-black px-6 py-4 rounded-xl shadow-md w-full max-w-md">
      <h2 class="font-semibold text-lg mb-2">📝 To-Do List</h2>
      <input id="todo-input" type="text" placeholder="New task..." class="w-full px-3 py-2 border rounded mb-2" />
      <ul id="todo-list" class="space-y-1"></ul>
    </div>

    <!-- Dark Mode Button -->
    <button onclick="toggleDarkMode()" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-full shadow mt-4">
      🌓 Toggle Dark Mode
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
